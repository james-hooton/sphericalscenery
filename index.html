<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spherical Scenery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="crossorigin=""></script>
    <link rel="stylesheet" href="Control.FullScreen.css" />
    <script src="Control.FullScreen.js"></script>
</head>

<body>
    <header>
        <h1><a href="index.html">Spherical Scenery °</a></h1>
        <hr>
    </header>
    <main>
        <h2 id="demo"></h2><p>Take in your surroundings. Where are you exploring today?</p>
        <script src="scripts.js"></script>
        <div id="map"></div>
        <script>
            var map = L.map('map', {
                fullscreenControl: true,
                fullscreenControlOptions: { // optional
                    title:"Enter immersive map view",
                    titleCancel:"Exit immerisve map view"
			}
            }).setView([51.505, -0.09], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap'
            }).addTo(map);

            function onEachFeature(feature, layer) {
                // does this feature have a property named popupContent?
                if (feature.properties && feature.properties.popupContent) {
                    layer.bindPopup('<h3><a href="'+feature.properties.link+'">'+feature.properties.name+'</a></h3>'+
                    '<p>'+feature.properties.popupContent+'</p>'+
                    '<img src="'+feature.properties.image+'" width="100%">');
                }
            }

            var geojsonFeature = [{
                "type": "Feature",
                "properties": {
                    "name": "Llanddwyn Lighthouse",
                    "amenity": "Baseball Stadium",
                    "popupContent": "A lighthouse at the furthest point of Llandwyn Island",
                    "image": "",
                    "link": ""
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-4.415533, 53.135312]
                }
            },  {
                "type": "Feature",
                "properties": {
                    "name": "Billinge Beacon",
                    "amenity": "Baseball Stadium",
                    "popupContent": "The highest point in Merseyside. Views streching across Merseyside towards North Wales. You can easily see Anglesey on a clear day.",
                    "image": "thumbnail.jpg",
                    "link": "videos.html"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-2.7168318262727267, 53.50756095530985]
                }
            },  {
                "type": "Feature",
                "properties": {
                    "name": "Pilot's Cove",
                    "amenity": "Baseball Stadium",
                    "popupContent": "A tidal break between Pilot's Cove and Porth Twr-back",
                    "image": "thumbnail.jpg",
                    "link": ""
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-4.413534, 53.134616]
                }
            }];

            L.geoJSON(geojsonFeature, {
                onEachFeature: onEachFeature
            }).addTo(map);
        </script>
        <h2>Prefer lists?</h2>
        <p>Maps get you to places, but lists are useful too</p>
        <button>List view</button>
    </main>
    <footer>
        © Spherical Scenery 2022 | <a href="jameshooton.com">James Hooton Media</a>
      </footer>
</body>
</html>
